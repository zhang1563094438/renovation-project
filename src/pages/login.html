    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../sass/public.css">
    <link rel="stylesheet" href="../sass/login.css">
</head>

<body>
    <!-- nav -->
    <div id="nav">
        <ul class="top public">
            <li><a>您好，欢迎来到顾家商城！</a></li>
            <li><a href="./list.html">订购商城</a></li>
            <li><a href="./index.html">官方网站</a></li>
            <li class="off"><a href="./login.html">登录</a><span>|</span><a href="./registers.html">注册</a></li>
            <li class="on hide "></li>
            <li><a href="./cart.html">购物车</a><span>|</span><a href="#">我的订单</a></li>
            <li><img src="../images/logo.png" alt=""></li>
        </ul>
    </div>
    <!-- 登录框 -->
    <div class="info userinfo container">
        <!-- 面板 -->
        <div class="panel panel-success">
            <!-- 面板头部 -->
            <div class="panel-heading">用户登录</div>
            <!-- 面板身体 -->
            <div class="panel-body">
                <span class="login_error hide">用户名或密码错误!</span>
                <form class="col-sm-11" id="login">
                    <div class="form-group">
                        <label for="username">用户名: </label>
                        <input type="text" name="username" class="form-control" autocomplete="off" id="username" placeholder="请填写用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密 码: </label>
                        <input type="text" name="password" class="form-control" autocomplete="off" id="password" placeholder="请填写密码">
                    </div>
                    <button type="submit" class="login btn btn-success col-sm-5">登录</button>
                    <a href="./registers.html" type="button" class="register pull-right btn btn-warning col-sm-5">注册</a>
                </form>
            </div>
        </div>
    </div>



    <script src="../assets/jquery.min.js"></script>
